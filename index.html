<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Halloween Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div id="content-wrapper" class="container wrapper col-xs-8">
		<h1>Halloween Hangman</h1>
		<div class="row">
			<p id="wins" class="container col-xs-3"> Wins: 0</p>
			<p id="guesses" class="container col-xs-3">Guesses: 6</p>
			<p id="losses" class="container col-xs-3"> Losses: 0</p>
		</div>
		<div class="row">
			<div id="displayWord" class="col-xs-12">
			</div>
		</div>
		<div class="row">
			<img id="hangImg" src="assets/images/hang_7.png" alt="Hangman">
		</div>
		<div class="row">
			<div id="guessedLetters" class=" wrapper col-xs-12">
				<div class="row">
					<p>Incorrect Guesses</p>
				</div>
				<div id="incorrect" class="row">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
